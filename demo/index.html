<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-uploader demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/firebase/firebase.js"></script>
  <script src="../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/polymer/lib/elements/dom-if.js';
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../skeleton-uploader.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      #container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>Basic skeleton-uploader demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div hidden="[[signedIn]]">
              <skeleton-auth google
                             signed-in="{{signedIn}}"
                             user="{{user}}"></skeleton-auth>
            </div>
            <skeleton-uploader disabled="[[!signedIn]]" path="demo_upload/demo"></skeleton-uploader>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
<script>
/* eslint-disable no-unused-vars */

  /**
    * Choose File
    */
  function chooseFile() {
    const element = document.querySelector('skeleton-uploader');
    element.chooseFile();
  }
</script>
</body>
</html>
