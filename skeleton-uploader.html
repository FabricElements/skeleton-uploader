<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../polymerfire/firebase-storage-script.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="skeleton-uploader">
  <template>
    <style>
      :host {
        display: block;
        width: auto;
        position: relative;
      }

      #drop-area {
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        display: flex;
      }

      #drop-area.dragover {
        border: 1px solid var(--paper-grey-700);
        transition: all .4s ease-in;
      }

      #progress-bar {
        background-color: var(--paper-green-500);
        border-radius: 5px;
        bottom: 0;
        left: 0;
        opacity: 1;
        pointer-events: none;
        position: absolute;
        top: 0;
        transition: all 500ms linear;
        z-index: 10;
      }

      #progress-bar.uploaded-true {
        opacity: 0;
        transition-duration: 500ms;
      }

      [hidden] {
        display: none;
      }

      paper-button {
        color: white;
        transition: transform 500ms linear;
      }

      .uploaderButton:active{
        transform: scale(0.9);
      }

      paper-button iron-icon {
        margin-right: 10px;
      }

      paper-button.default {
        background-color: var(--paper-blue-500);
      }

      paper-button.uploading {
        background-color: var(--paper-grey-500);
      }

      paper-button.done {
        background-color: var(--paper-green-500);
      }

      paper-button.failed {
        background-color: var(--paper-red-500);
      }

      paper-icon-button {
        color: var(--paper-red-500);
      }
    </style>
    <input id="media-capture"
           type="file"
           accept="[[accept]]"
           on-change="_upload"
           hidden
           size="5242880"
           disabled$="[[isUploadDisabled]]">
    <div id="drop-area" on-click="chooseFile">
      <!--<p>[[titlePreview]]</p>-->
      <paper-button class$="[[buttonState]] uploaderButton" on-tap="_tapButton">
        <div id="progress-bar"
             class$="uploaded-[[uploaded]]"
             style$="width:[[uploadProgress]]%;"></div>
        <iron-icon icon="[[buttonIcon]]"></iron-icon>
        [[buttonText]]
      </paper-button>
      <paper-icon-button icon="cancel" hidden$="[[!showCancel]]" on-tap="_resetButton"></paper-icon-button>
    </div>
  </template>

  <script>
    /**
     * `skeleton-uploader`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonUploader extends Polymer.Element {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-uploader';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          path: {
            type: String,
            value: null,
          },
          accept: {
            type: String,
            value: null,
          },
          downloadUrl: {
            type: String,
            value: null,
          },
          uploadProgress: {
            type: Number,
            value: 0,
          },
          titlePreview: {
            type: String,
            value: 'Drop file to upload',
          },
          uploaded: {
            type: Boolean,
            value: false,
            notify: true,
            computed: '_getUploaded(uploadProgress)',
          },
          metadata: {
            type: Object,
            value: {},
          },
          buttonState: {
            type: String,
            value: 'default',
            observer: '_stateObserver',
          },
          buttonText: {
            type: String,
            value: 'Upload',
          },
          buttonIcon: {
            type: String,
            value: 'cloud-upload',
          },
          showCancel: {
            type: Boolean,
            value: false,
          },
          isUploadDisabled: {
            type: Boolean,
            value: false,
          },
        };
      }

      _stateObserver(state) {
        if (!state) return;
        this.showCancel = false;
        this.isUploadDisabled = false;
        if (state === 'default') {
          this.buttonText = 'Upload';
          this.buttonIcon = 'cloud-upload';
        }
        if (state === 'uploading') {
          this.buttonText = 'Uploading';
          this.buttonIcon = 'refresh';
          this.showCancel = true;
          this.isUploadDisabled = true;
        }
        if (state === 'done') {
          this.buttonText = 'Done';
          this.buttonIcon = 'cloud-done';
          this.isUploadDisabled = true;
          setTimeout(() => {
            this._resetButton();
          }, 3000);
        }
        if (state === 'failed') {
          this.buttonText = 'Failed';
          this.buttonIcon = 'clear';
          this.isUploadDisabled = true;
          setTimeout(() => {
            this._resetButton();
          }, 5000);
        }
      }

      _tapButton() {
        if (this.buttonState === 'done' || this.buttonState === 'failed') {
          this._resetButton();
        }
      }

      _resetButton() {
        console.log('_resetButton');
        this.isUploadDisabled = true;
        this.buttonState = 'default';
      }

      /**
       * Ready event
       */
      connectedCallback() {
        super.connectedCallback();
        const dropzone = this.shadowRoot.querySelector('#drop-area');

        dropzone.ondrop = (e) => {
          e.preventDefault();
          dropzone.classList.remove('dragover');
          this._upload(e, e.dataTransfer.files[0]);
        };

        dropzone.ondragover = function() {
          dropzone.classList.add('dragover');
          return false;
        };

        dropzone.ondragleave = function() {
          dropzone.classList.remove('dragover');
          return false;
        };
      }

      /**
       * Choose a file.
       *
       */
      chooseFile() {
        console.log('chooseFile', this.buttonState);
        if (this.buttonState != 'uploading') {
          const input = this.shadowRoot.querySelector('input');
          input.value = null;
          input.click();
        }
      }

      /**
       * get uploaded
       *
       * @param {number} uploadProgress
       * @return {boolean}
       * @private
       */
      _getUploaded(uploadProgress) {
        return uploadProgress === 100;
      }

      /**
       * Upload
       *
       * @param {object} event
       * @param {object} fileObject
       * @private
       */
      _upload(event, fileObject) {
        const file = fileObject
          ? fileObject
          : this.shadowRoot.querySelector('#media-capture').files[0];

        this.downloadURL = null;

        this.titlePreview = file.name;

        let fileExt = /\.[\w]+/.exec(file.name);

        const storageRef = firebase.storage().ref(this.path + fileExt);

        const task = storageRef.put(file, this.metadata);

        task.on('state_changed', (snapshot) => {
          // Observe state change events such as progress, pause, and resume
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          this.uploadProgress = progress;
          this.buttonState = 'uploading';
          switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
              this._dispatchEvent('paused', 'Upload is paused');
              break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
              this._dispatchEvent('running', 'Upload is running');
              break;
          }
        }, (error) => {
          // Handle unsuccessful uploads
          this.buttonState = 'failed';
          this._dispatchEvent('error', error);
        }, () => {
          // Handle successful uploads on complete
          this.downloadURL = task.snapshot.downloadURL;
          this.buttonState = 'done';
        });
      }

      /**
       * Dispatch event
       *
       * @param {string} event
       * @param  {string} detail
       * @private
       */
      _dispatchEvent(event, detail) {
        this.dispatchEvent(new CustomEvent(event, {
          detail: detail,
          bubbles: true,
          composed: true,
        }));
      }
    }

    window.customElements.define(SkeletonUploader.is, SkeletonUploader);
  </script>
</dom-module>
